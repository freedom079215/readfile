<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
    $("button").click(function(){
        $.get("ts.htm", function(data, status){
            //alert("Data: " + data + "\nStatus: " + status);
            //var str = data.match(/href.*?html/g)
            var str = data.match(/<a.*?<\/a>/g)
            //var str2 = str.split(",")        
            for (var i = 0; i < str.length; i++) {
                var str2 = str[i];
                str2 = str2.match(/id=".*?"/g)
                str2 = str2.replace(/"/gi,'')
                str2 = str2.replace(/id/gi,'')
                 $("#text").append(i+":"+ str2 + "<br>")
                 var idiv = document.createElement('div')
                 idiv.id = str2;
                 idiv.className = 'block'
                 document.getElementsByTagName('body')[0].appendChild(idiv);
                 $("#"+str2).append(i+":"+ str2 + "<br>");
            }
        });
    });


});
var str = $.get("yahoo.htm");
$( '#text' ).text( str );
$("#text").text( 'text' );

</script>
</head>
<body>
<div id="text"></div>
<button>Send an HTTP GET request to a page and get the result back</button>

</body>
</html>
